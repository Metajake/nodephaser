<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Node Phaser</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="top-area">
      <div id="controls">
        <h1>Dice Game</h1>
        <h2>Time <span id="day-container"></span></h2><br>
        <input class="top-20" id="roll-dice" type="submit" value="Roll Dice">
        <input id="roll-value" type="number" value="1"><span id="dice-outcome"></span><br>
        <input class="top-20" id="conclude-first-phase" type="submit" value="Conclude First and Second Phase">
        <input id="take-turn" type="submit" value="Take Turn">
        <p class="top-20" id="round-status"></p>
        <h3>People</h3>
        <p><span id="influence-count"></span><span> / </span><span id="people-count"></span></p>
      </div>
      <div id="game-board"></div>
    </div>
    <div id="bottom-area">
      <div id="beings-container"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/phaser.js"></script>
    <script src="js/boardgame.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/beings.js"></script>
    <script src="js/being.js"></script>
    <script src="js/people.js"></script>
    <script src="js/boardgameinit.js"></script>
    <script src="js/client.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
